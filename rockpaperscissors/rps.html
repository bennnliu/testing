<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <header><h1>Welcome to Rock, Paper and Scissors!</h1></header>
    <main>
        <div class="output">
           <p></p>
        </div>
        <div class="score">
            <span id="wins">Wins: 0</span>
            <span id="losts">Loses: 0</span>
            <span id="ties">Ties: 0</span>
        </div>
        <div class="input">
            <button class="move" value="rock">Rock</button>
            <button class="move" value="paper">Paper</button>
            <button class="move" value="scissors">Scisssors</button>
        </div>
        <p class="result"></p>
    </main>
    <script src="rps.js"></script>
</body>
</html>
